<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Sites | Grindare Studio</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #09090b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      color: rgba(255,255,255,0.6);
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 32px;
    }
    a {
      display: inline-block;
      background: linear-gradient(135deg, #f5b942, #f59e0b);
      color: #000;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(245, 185, 66, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Demo Sites</h1>
    <p>This area contains personalized demo websites for our clients. If you've received a demo link, please use the full URL provided to you.</p>
    <a href="/">Back to Main Site</a>
  </div>
</body>
</html>
